<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="p-3">
    <img class="mx-auto d-block" src="assets/icons/logo.svg" alt="Loupe">
    <h1 class="text-center">Les petits plats</h1>
  </header>

  <main>

    <div class="px-5">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control bg-light text-dark btn-outline-light p-4" placeholder="Rechercher une recette"
          aria-label="Recipe research" id="mainSearchTag">
        <div class="input-group-append">
          <button class="btn bg-light btn-outline-light p-4" type="button">
            <img src="assets/icons/search-solid.svg" alt="Loupe">
          </button>
        </div>
      </div>
    </div>

    <div class="active-filters px-5">
    </div>
    <div class="btn-group mt-4 px-5">
    </div>

    <div id="recipes-cards"> </div>

  </main>

<script type="module" src="scripts/index.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="assets/bootstrap-4/js/bootstrap.min.js"></script>

</body>

</html>
